<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>
    <h1>Онлайн тести на кмітливість</h1>
    <h2>Перевірте свою логіку та мислення за допомогою наших запитань!</h2>
    <main>
        <section>
            <h1>Тести</h1>
            <div>
                <p><strong>Питання 1</strong>Що йде але не ходить?</p>
                <button onclick="toggleAnswer('answer1')">Відповідь</button>
                <p class="answer" id="answer1">Це час</p>
            </div>
            <div>
                <p><strong>Питання 2</strong>Через що ви слухаете музику?</p>
                <button onclick="toggleAnswer('answer2')">Відповідь</button>
                <p class="answer" id="answer2">Навушники.</p>
            </div>
            <div>
                <p><strong>Питання 3</strong>Що ви тримаєте у руках майже завжди?</p>
                <button onclick="toggleAnswer('answer3')">Відповідь</button>
                <p class="answer" id="answer3">Телефон.</p>
            </div>
        </section>
    </main>
    <footer>Онлайн тести на кмітливість</footer>
    <script src="./java.js"></script>

</html>
